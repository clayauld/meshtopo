# Pre-commit hooks for Meshtopo Gateway Service
# Install with: pip install pre-commit && pre-commit install

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        files: ^(src|tests)/.*\.py$
      - id: end-of-file-fixer
        files: ^(src|tests)/.*\.py$
      - id: check-yaml
        files: \.(yaml|yml)$
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-case-conflict
      - id: debug-statements
        files: ^(src|tests)/.*\.py$
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88, --target-version=py39]
        files: ^(src|tests)/.*\.py$

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]
        files: ^(src|tests)/.*\.py$

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=88
          - --extend-ignore=E203,W503
        files: ^(src|tests)/.*\.py$

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML, types-requests, types-WTForms]
        args: [--ignore-missing-imports, --strict-optional]
        files: ^src/.*\.py$

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-f", "json"]
        files: ^src/.*\.py$
        exclude: ^tests/

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        args: [-d, relaxed]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck
        args: [-e, SC1091]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.35.0
    hooks:
      - id: markdownlint
        args: [--fix, --config, .markdownlint.json]

  # Local hooks
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python3 -m pytest tests/ -v --tb=short
        language: system
        pass_filenames: false
        always_run: true

      - id: beads-export
        name: Export Beads issues to JSONL
        entry: >
          bash -c 'if command -v bd &> /dev/null && [[ -d .beads ]]; then
            echo "ðŸ”— Exporting beads issues to JSONL..." &&
            bd export --format=jsonl -o .beads/issues.jsonl &&
            git add .beads/issues.jsonl &&
            echo "âœ“ Beads issues exported and staged";
          else
            echo "Warning: bd not found or .beads directory missing, skipping export";
          fi'
        language: system
        always_run: true
        pass_filenames: false

# Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

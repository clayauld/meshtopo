networks:
    meshtopo:
        driver: bridge

volumes:
    mosquitto_data:
    caddy_data:
    caddy_config:

services:
    # Caddy reverse proxy with SSL termination (conditional)
    caddy:
        image: caddy:2-alpine
        container_name: caddy
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
            - "443:443/udp"
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
            - caddy_data:/data
            - caddy_config:/config
        environment:
            - SSL_DOMAIN=${SSL_DOMAIN}
            - SSL_EMAIL=${SSL_EMAIL}
            - TZ=UTC
        networks:
            - meshtopo
        profiles:
            - ssl

    # Mosquitto MQTT broker (conditional)
    mosquitto:
        image: eclipse-mosquitto:2.0
        container_name: mosquitto
        restart: unless-stopped
        ports:
            - "${MQTT_PORT:-1883}:1883"
            - "${MQTT_WS_PORT:-9001}:9001"
        command:
          - sh
          - -c
          - |
            cat <<EOF > /mosquitto/config/mosquitto.conf
            persistence true
            persistence_location /mosquitto/data/
            log_dest stdout
            listener 1883
            protocol mqtt
            listener 9001
            protocol websockets
            allow_anonymous false
            password_file /mosquitto/config/passwd
            EOF
            exec mosquitto -c /mosquitto/config/mosquitto.conf
        volumes:
            - mosquitto_data:/mosquitto/data
            - mosquitto_data:/mosquitto/log
            - ./passwd:/mosquitto/config/passwd:ro
        networks:
            - meshtopo
        profiles:
            - mqtt
        healthcheck:
            test: ["CMD", "mosquitto_pub", "-h", "localhost", "-t", "test", "-m", "healthcheck"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s

    # Core Meshtopo gateway service
    meshtopo-gateway:
        image: ghcr.io/${GITHUB_REPOSITORY:-clayauld/meshtopo}:latest
        container_name: meshtopo-gateway
        restart: unless-stopped
        volumes:
            - ../config/config.yaml:/app/config/config.yaml:ro
            - ./logs:/app/logs
        environment:
            - TZ=UTC
        deploy:
            resources:
                limits:
                    memory: 128M
                    cpus: "0.5"
                reservations:
                    memory: 64M
                    cpus: "0.1"
        healthcheck:
            test: ["CMD", "python", "-c", "import requests; requests.get('https://caltopo.com', timeout=5)"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - meshtopo
        depends_on:
            - mosquitto
        profiles:
            - core

# Meshtopo - Full Stack Deployment (Integrated Broker)
# This includes:
# 1. Meshtopo Gateway
# 2. Mosquitto MQTT Broker
# 3. Traefik Reverse Proxy (for SSL - optional)

networks:
    meshtopo:
        driver: bridge

volumes:
    mosquitto_data:
    traefik_data:

services:
    # Traefik reverse proxy with SSL termination and TCP support
    traefik:
        image: traefik:v2.10
        container_name: traefik
        restart: unless-stopped
        command:
            - "--providers.docker=true"
            - "--providers.docker.exposedbydefault=false"
            - "--entrypoints.web.address=:80"
            - "--entrypoints.websecure.address=:443"
            - "--entrypoints.mqttsecure.address=:8883"
            - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
            - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
            - "--certificatesresolvers.myresolver.acme.email=${SSL_EMAIL}"
            - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
        ports:
            - "80:80"
            - "443:443"
            - "8883:8883"
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock:ro"
            - "traefik_data:/letsencrypt"
        networks:
            - meshtopo
        profiles:
            - ssl

    # Mosquitto MQTT broker (conditional)
    mosquitto:
        image: eclipse-mosquitto:2.0
        container_name: mosquitto
        restart: unless-stopped
        ports:
            - "${MQTT_PORT:-1883}:1883"
            - "${MQTT_WS_PORT:-9001}:9001"
        command:
          - sh
          - -c
          - |
            cat <<EOF > /mosquitto/config/mosquitto.conf
            persistence true
            persistence_location /mosquitto/data/
            log_dest stdout
            listener 1883
            protocol mqtt
            listener 9001
            protocol websockets
            allow_anonymous false
            password_file /mosquitto/config/passwd
            EOF
            exec mosquitto -c /mosquitto/config/mosquitto.conf
        volumes:
            - mosquitto_data:/mosquitto/data
            - mosquitto_data:/mosquitto/log
            - ./passwd:/mosquitto/config/passwd:ro
            - ../config/config.yaml:/mosquitto/config/config.yaml:ro
        labels:
            - "traefik.enable=true"
            - "traefik.tcp.routers.mqtt.rule=HostSNI(`mqtt.${SSL_DOMAIN}`)"
            - "traefik.tcp.routers.mqtt.entrypoints=mqttsecure"
            - "traefik.tcp.routers.mqtt.tls=true"
            - "traefik.tcp.routers.mqtt.tls.certresolver=myresolver"
            - "traefik.tcp.routers.mqtt.service=mqtt"
            - "traefik.tcp.services.mqtt.loadbalancer.server.port=1883"
        networks:
            - meshtopo
        profiles:
            - mqtt
        environment:
            - MQTT_USER=${MQTT_USER:-mesh}
            - MQTT_PASSWORD=${MQTT_PASSWORD:-mesh}
        healthcheck:
            test: ["CMD-SHELL", "mosquitto_pub -h localhost -u $$MQTT_USER -P $$MQTT_PASSWORD -t test -m healthcheck"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s

    # Core Meshtopo gateway service
    meshtopo-gateway:
        image: ghcr.io/${GITHUB_REPOSITORY:-clayauld/meshtopo}:latest
        container_name: meshtopo-gateway
        restart: unless-stopped
        volumes:
            - ../config/config.yaml:/app/config/config.yaml:ro
            - ./logs:/app/logs
        environment:
            - TZ=UTC
        deploy:
            resources:
                limits:
                    memory: 128M
                    cpus: "0.5"
                reservations:
                    memory: 64M
                    cpus: "0.1"
        healthcheck:
            test: ["CMD", "python", "-c", "import requests; requests.get('https://caltopo.com', timeout=5)"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - meshtopo
        depends_on:
            - mosquitto
        profiles:
            - core

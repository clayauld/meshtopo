networks:
    meshtopo:
        driver: bridge

volumes:
    logs:

services:
    # Core Meshtopo gateway service - minimal configuration
    meshtopo-gateway:
        image: ghcr.io/${GITHUB_REPOSITORY:-clayauld/meshtopo}:latest
        container_name: meshtopo-gateway
        restart: unless-stopped
        volumes:
            - ./config/config.yaml.minimal:/app/config/config.yaml:ro
            - logs:/app/logs
            - ./data:/app/data
        environment:
            - TZ=UTC
        deploy:
            resources:
                limits:
                    memory: 128M
                    cpus: "0.5"
                reservations:
                    memory: 64M
                    cpus: "0.1"
        healthcheck:
            test: ["CMD", "python", "-c", "import requests; requests.get('https://caltopo.com', timeout=5)"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - meshtopo

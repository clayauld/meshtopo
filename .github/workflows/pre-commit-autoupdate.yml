name: Pre-commit Autoupdate

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  autoupdate:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update pre-commit hooks'
          title: 'chore(deps): update pre-commit hooks'
          body: |
            ## Pre-commit Hook Updates

            This PR updates pre-commit hooks to their latest versions.

            ### Changes
            - Updated pre-commit hook versions via `pre-commit autoupdate`

            ### Verification
            The CI pipeline will automatically run with the updated hooks to verify compatibility.

            ---
            *This PR was automatically generated by the pre-commit autoupdate workflow.*
          branch: chore/pre-commit-autoupdate
          delete-branch: true
          labels: |
            dependencies
            automated
          assignees: clayauld
